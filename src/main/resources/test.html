<!DOCTYPE html>
<html lang="en">
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="test()">test</button>
</body>
<script>
    function test() {
        $.get("http://localhost:8080/orderMessage").done(
            reply=>{
                console.log(reply)
                var data = reply.data
                $.ajax("http://localhost:8080/url",{
                    method: 'POST',
                    data:JSON.stringify(data),
                    contentType:"application/json"
                }).done(
                    reply=>{
                        console.log(reply)
                        console.log(reply.data.tradeUrl)
                    }
                ).fail(reply=>console.log("fail"))
            }).fail(reply=>console.log("fail"))
    }
</script>
</html>
